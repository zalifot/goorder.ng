name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, zip, bcmath, gd

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install PHP dependencies
      run: composer install --prefer-dist --no-progress --no-dev

    - name: Install Node dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Run ESLint
      run: npm run lint

    - name: Success
      run: |
        echo "âœ… Build successful!"
        echo "âœ… ESLint passed!"
        echo "ðŸš€ Ready for Digital Ocean deployment"
        echo ""
        echo "Digital Ocean App Platform will auto-deploy from main branch."
